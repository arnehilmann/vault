    <script>
        var show_overlay = function() {
            var overlay = document.createElement("div");
            overlay.setAttribute("id","overlay");
            overlay.setAttribute("class", "overlay");

            var service = document.createElement("input");
            //service.setAttribute("id", "service");
            service.id = "service";
            service.value = "service";
            overlay.appendChild(service);

            var passphrase = document.createElement("input");
            passphrase.setAttribute("id", "passphrase");
            passphrase.value = "passphrase";
            overlay.appendChild(passphrase);

            var passphrase_text = document.createElement("input");
            passphrase_text.id = "passphrase-text";
            passphrase_text.className = "hidden";
            passphrase_text.value = "passphrase text";
            overlay.appendChild(passphrase_text);

            var show_passphrase = document.createElement("input");
            show_passphrase.type = "checkbox";
            show_passphrase.className = "hidden";
            show_passphrase.id = "show-passphrase";
            overlay.appendChild(show_passphrase);

            var length = document.createElement("input");
            length.id = "vlength";
            length.className = "hidden";
            length.value = "20";
            overlay.appendChild(length);

            var repeat = document.createElement("input");
            repeat.id = "repeat";
            repeat.className = "hidden";
            repeat.value = "2";
            overlay.appendChild(repeat);

            var required = document.createElement("input");
            required.id = "required";
            required.className = "hidden";
            required.value = "2";
            overlay.appendChild(required);

            var word = document.createElement("input");
            word.setAttribute("id", "word");
            word.value = "word";
            overlay.appendChild(word);

            var button = document.createElement('button');
            button.appendChild(document.createTextNode("close"));
            //button.onclick = restore;
            overlay.appendChild(button);

            document.body.appendChild(overlay);
        };
        var store = undefined;
        var length = 20;
        show_overlay();
    </script>
